<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 CSS 디자인</title>
    <style>
        body{
            height: 1000px;
            background-color: #778beb;
        }
        h1{
            font-size: 32px;
        }

        /* 폭을 이용한 조건부 디자인 */
        @media screen and (max-width:860px){
            body{
                background-color: #f8a5c2;
            }
            h1{
                font-size: 24px;
            }
        }
        @media screen and (max-width:660px){
            body{
                background-color: #f7d794;
            }
            h1{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>KH 정보교육원 풀스택 개발자 양성과정 디자인 수업자료</h1>
</body>
</html>
