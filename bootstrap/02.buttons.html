<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>부트스트랩 버튼 데모</h1>

    <!--
            부트스트랩은 기본클래스와 확장클래스를 조합하여 사용한다
            색상이 아니라 역할을 기준으로 클래스 부여
            - primary : 가장 중요한 
            - secondary : 비교적 덜 중요한 
            - infor : 정보 제공을 위한
            - sucecss : 성공을 위한
            - warning : 위험할 수 있는  
            - danger : 아주 위험한
    -->

    <button type="button" class="btn btn-primary">버튼</button>
    <button type="button" class="btn btn-secondary">버튼</button>
    <button type="button" class="btn btn-info">버튼</button>
    <button type="button" class="btn btn-success">버튼</button>
    <button type="button" class="btn btn-warning">버튼</button>
    <button type="button" class="btn btn-danger">버튼</button>

    <hr>
    <!--아웃라인 버튼-->
    <button type="button" class="btn btn-outline-primary">버튼</button>
    <button type="button" class="btn btn-outline-secondary">버튼</button>
    <button type="button" class="btn btn-outline-info">버튼</button>
    <button type="button" class="btn btn-outline-success">버튼</button>
    <button type="button" class="btn btn-outline-warning">버튼</button>
    <button type="button" class="btn btn-outline-danger">버튼</button>

    <hr>
    <!--크기 설정 : lg(라지), sm(스몰)-->
    <button type="button" class="btn btn-primary btn-sm">버튼</button>
    <button type="button" class="btn btn-primary">버튼</button>
    <button type="button" class="btn btn-primary btn-lg">버튼</button>

    <hr>
    <!--폭 100%짜리 버튼-->
    <button type="button" class="btn btn-primary w-100">버튼</button>

    <hr>
    <button type="button" class="btn btn-primary disabled">Primary</button>
<button type="button" class="btn btn-secondary disabled">Secondary</button>
<button type="button" class="btn btn-success disabled">Success</button>
<button type="button" class="btn btn-info disabled">Info</button>
<button type="button" class="btn btn-warning disabled">Warning</button>
<button type="button" class="btn btn-danger disabled">Danger</button>
<button type="button" class="btn btn-light disabled">Light</button>
<button type="button" class="btn btn-dark disabled">Dark</button>
<button type="button" class="btn btn-link disabled">Link</button>

<hr>
