<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/minty/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <!--메뉴바-->
                <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">고릴라</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">근태관리</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">전자결재</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">커뮤니티</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle show" data-bs-toggle="dropdown" href="#"
                                        role="button" aria-haspopup="true" aria-expanded="true">마이페이지</a>
                                    <div class="dropdown-menu" data-bs-popper="static">
                                        <a class="dropdown-item" href="#">일정관리</a>
                                        <a class="dropdown-item" href="#">휴가신청</a>
                                        <a class="dropdown-item" href="#">급여명세서</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">로그아웃</a>
                                    </div>
                                </li>
                            </ul>
                            <form class="d-flex"><!--위에 nav-ul에서 me-auto를 안준다면 여기 옆에 ms-auto를 주면 오른쪽에 붙음-->
                                <input class="form-control me-sm-2" type="search" placeholder="Search">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!--내용(배너, 컨텐츠 등)을 배치할 때는 
                                margin top을 줘서 메뉴가 표시될 자리만큼 띄워야 한다-->

                                <div class="row mt-5 pt-5 mb-5 pb-5">
                                    <div class="col">
                                        <form action="login" method="post" autocomplete="off">
                                            <div class="mt-5 text-center col-4 offset-4">
                                                <div class="row">
                                                    <h2>로그인</h2>
                                                </div>
                                                <div class="row mt-4 mb-3 ">
                                                    <input type="text" name="memberId"class="form-control w-100 is-valid p-3"
                                                        placeholder="아이디">
                                                    <div class="valid-feedback text-start">멋진 닉네임입니다!</div>
                                                    <div class="invalid-feedback text-start">영문소문자,숫자 8~20자</div>
                                                </div>
                                                <div class="row mt-2 mb-3 ">
                                                    <input type="password" name="memberPw" class="form-control w-100 is-invalid p-3"
                                                        placeholder="비밀번호">
                                                    <div class="invalid-feedback text-start">영문대소문자,숫자,특수기호 8~16자</div>
                                                </div>
                                                <div class="row ">
                                                    <div class="col text-start form-check form-switch ms-1">
                                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="remember">
                                                        <label class="form-check-label" for="flexSwitchCheckDefault">아이디 기억하기</label>

                                                    </div>
                                                </div>
                                                <div class="row mt-4 ">
                                                    <button class="btn btn-primary p-2">Login</button>
                                                </div>
                                                <div class="row text-end mt-2">
                                                    <a href="#" class=" link-underline link-underline-opacity-0 link-underline-opacity-75-hover bs-danger-bg-subtle">비밀번호 찾기</a>
                                                </div>
                                            </div>
                                    </form>

                                    </div>
                                </div>

                <!--footer-->
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h4 class="text-secondary">
                            <span class="badge bg-primary">KH</span>
                            &copy; KH 정보교육원</h4>
                    </div>
                    <div class="col-3 ">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action border-0">Cras justo odio</a>

                            <a href="#" class="list-group-item list-group-item-action border-0">Dapibus ac facilisis in</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">Morbi leo risus</a>
                          </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
