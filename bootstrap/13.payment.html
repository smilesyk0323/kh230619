<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">
     <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
     <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                    <div class="row"><div class="col">
                        <div class="col-4 offset-4 text-center btn btn-success disabled ">
                            <h1> 상품 목록 </h1>
                        </div>
                    </div></div>
                    
                        <div class="col-6 offset-3">
                            <fieldset class="form-group product-list">
                                <c:forEach var="productDto" items="${list}">
                                    <div class="form-check product-item">
                                    <input name="productNo" class="form-check-input" type="checkbox" value="${productDto.productNo}" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        [${productDto.productNo}]${productDto.productName} (${productDto.productPrice}원)
                                    </label>
                                    <input type="number" name="qty" value="1"min="1" class="form-check-input" >
                                    </div>
                                </c:forEach>
                            </fieldset>
                        </div>

                        <div class="col-4 offset-4 text-center w-100">
                            <button type="button" class="purchase-btn btn btn-primary">구매하기</button>
                        </div>

                    </div></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
