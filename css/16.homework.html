<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <!-- css 파일을 불러오는 코드-->
    <link rel="stylesheet"type="text/css" href="commons.css">
    <link rel="stylesheet"type="text/css" href="test.css">
    <style>
        .required{
            padding: none;
        }
        .btn{
            background-color:#a29bfe ;
        }
    </style>
</head>
    <h1 align="center">회원 가입</h1>
<body>
    <form action="#" method="post"autocomplete="off" >
        <div class="container w-400">
            <div class="required">
                    <div class="row">
                        <input type="text"name="memberId" class="form-input w-100" 
                            placeholder="아이디(이메일)">
                    </div>
                    <div class="row ">
                        <input type="password"name="memberPw" class="form-input w-100" 
                            placeholder="비밀번호">
                    </div>
                    <div class="row ">
                        <input type="text"name="memberNickname" class="form-input w-100" 
                            placeholder="닉네임">
                    </div>
          </div>
            <div class="row ">
                <input type="email"name="memberEmail" class="form-input w-100" 
                     placeholder="이메일">
            </div>
            <div class="row ">
                <input type="tel"name="memberContact" class="form-input w-100" 
                     placeholder="연락처">
            </div>
            <div class="row ">
                <input type="date"name="memberBirth" class="form-input w-100" 
                     placeholder="생년월일 8자리">
            </div>
            <div class="row ">
                <input type="text"name="memberPost" class="form-input w-100" 
                     placeholder="우편번호"size="6" maxlength="6">
            </div>
            <div class="row ">
                <input type="text"name="memberAddr1" class="form-input w-100" 
                     placeholder="기본주소">
            </div>
            <div class="row ">
                <input type="text"name="memberAddr2" class="form-input w-100" 
                     placeholder="상세주소">
            </div>
            <div class="row ">
                <button class="btn w-50">가입하기</button>
            </div>
        </div>
    </form>
    
</body>
</html>
