<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 실습</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="commons.css">
    <link rel="stylesheet"type="text/css" href="test.css">
    <style>
        /*
            메뉴는 계층형 구조를 가지는 가장 대표적인 도구
            list tag를 이용하여 구현(ol, ul, li)

            1차메뉴
                -2차메뉴
                    -3차메뉴
                    -3차메뉴
                -2차메뉴
                    -3차메뉴
                    -3차메뉴
                    -3차메뉴
                -2차메뉴
            1차메뉴
                -2차메뉴
                    -3차메뉴
                    -3차메뉴
                -2차메뉴
                    -3차메뉴
                    -3차메뉴
                    -3차메뉴
                -2차메뉴

                ul.menu
                      - li - a
                           - ul
                                - li - a 
                                - li - a 
                                - li - a 
                      - li - a
                           - ul
                                - li - a 
                                - li - a 
                                - li - a 
        */

        /*디자인 초기화*/
        ul.menu{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul.menu a{
            color: inherit;/*상속받는다 밖에 있는 설정을 따라 가겠다*/
            text-decoration: none;
        }
        /*가로 배치로 변경*/
        .menu > li {
            display: inline-block;
        }
        /*색상 변경 및 크기 설정*/
        .menu{
            font-size: 24px;
            background-color: #2d3436;/*메뉴 라인이 다 같은 색상*/
        }
        .menu > li{
            color: white;
            background-color: #2d3436;
            padding: 0.5em;
            width: 150px;

            /*말줄임표 처리를 위한 디자인(반드시 폭이 있어야 함)*/
            text-overflow: ellipsis;/**/
            overflow: hidden;/*넘치면 글자를 숨겨라*/
            white-space: nowrap;/*줄바꿈을 하지 않겠다*/
        }
        /*메뉴에 마우스가 올라가면 하이라이트 효과*/
        .menu li:hover{
            background-color:#b2bec3;
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">1차메뉴1asdfasdfsdf</a></li>
        <li><a href="#">1차메뉴2</a></li>
        <li><a href="#">1차메뉴3</a></li>
        <li><a href="#">1차메뉴4</a></li>
        
    </ul>
</body>
</html>
