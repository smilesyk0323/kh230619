<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="commons.css">
    <link rel="stylesheet"type="text/css" href="test.css">
    <style>
        .vertical{
            padding: none;
        }
        .row{
            margin: 5px 0px;
        }
        .card{
            box-shadow: 0 0 0 1px #2d3436;
        }
        .title {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="row">
        <h1>카드레이아웃</h1>
    </div>

    <div class="container w-400 card">
        <div class="row flex-container auto-width">
            <div class="w-25 align-center">
                <img src="https://picsum.photos/id/1/100/100">
            </div>
            <div class="w-75 left">
                <div class="title">가게이름- 당산점</div>
                <div>
                    <i class="fa-solid fa-star yellow"></i>
                    <span class="yellow">4.9</span>
                    <span class="gray">|</span>
                    <span class="black">리뷰 152</span>
                    <span class="gray">|</span>
                    <span class="black">사장님댓글 23</span>
                </div>
                <div>
                    <span class="red">요기서결제</span>
                    <span class="gray">|</span>
                    <span class="gray">17,000원 이상 배달</span>
                </div>
                <div class="flex-container auto-width">
                    <div class="flex-container">
                        <span class="red me-10">3,800원 할인</span>
                        <img src="https://dummyimage.com/40x15/000/fff">
                    </div>
                    <div class="right">
                        <span class="gray me-10">60~65분</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
