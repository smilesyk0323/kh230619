    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="container w-800">
    <div class="row">
        <h2 class="pt-30 pb-30">공지사항</h2>
    </div>
    <hr>
    <form action="fix" method="post"></form>
        <input type="hidden" name="noticeNo" value="${noticeDto.noticeNo}">
            <div class="row">
                <div class="row flex-container">
                    <div class="row w-25 ">
                        <label>제목</label>
                    </div>
                    <div class="row w-75 pr-30">
                        <input type="text" required class="form-input w-100" name="noticeTitle"
                        value="${noticeDto.noticeTitle}">
                    </div>
                </div>
                <div class="row flex-container">
                    <div class="row w-25">
                        <label>내용</label>
                    </div>
                    <div class="row w-75 pr-30">
                        <textarea name="noticeContent" class="form-input w-100" cols="30" rows="10">${noticeDto.noticeContent}</textarea>
                    </div>
                </div>
                <div class="row right  pr-30">
                    <a class="btn btn-navy" href="/notice/list">목록</a>
                    <button type="submit"class="btn btn-navy">등록</button>
                </div>
            </div>
</div>
