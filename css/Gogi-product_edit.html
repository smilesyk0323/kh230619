<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="./css/reset.css">
    <link rel="stylesheet"type="text/css" href="Gogi-layout.css">
    <link rel="stylesheet"type="text/css" href="Gogi-commons.css">
    <style>
.custom-checkbox {
    display: inline-block;
    font-size: 18px;
    position: relative;
}
.custom-checkbox > [type=radio] {
    display: none; 
    }
.custom-checkbox > span {
    display: inline-block;
    width: 1em;
    height: 1em;

    background-image: url("./images/checkbox/checkbox-empty.png");
    background-size: 100%;
    background-position: center;
    background-repeat: no-repeat;
}
.custom-checkbox > [type=radio]:checked + span {
    background-image: url("./images/checkbox/checkbox-check.png");
}
    </style>
    <!--jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--javascript 작성 공간-->
   <script>

    </script>

</head>
<body>
    <div class="container w-600 navy">
        <div class="row pb-20 pt-30">
            <h2 >상품 정보 수정</h2>
        </div>

        <form action="edit" method="post" enctype="multipart/form-data" autocomplete="off">
        <input type="hidden" name="productNo" value="${productDto.productNo}">
            <hr class="navy">
                <div class="row flex-container pt-20">
                    <div class="row w-25 left">
                        <label>상품 이미지</label>
                    </div>
                    <div class="row w-75 pr-30">

                        <c:if test="${productDto.image}">
                            <img src="image?productNo=${productDto.productNo}" width="100" height="100">
                        </c:if>
                        <input type="file" name="attach">
                    </div>
                </div>
                <div class="row flex-container">
                    <div class="row w-25 left">
                        <label>상품 타입</label>
                    </div>
                    <div class="row pr-30">
                        <c:choose>
                            <c:when test="${productDto.productType =='냉동'}">
                                <label class="custom-checkbox">
                                    <input type="radio"  name="productType" value="냉동" checked>
                                    <span ></span> 냉동
                                </label>
                            </div>
                            <div class="row pr-30">
                                <label class="custom-checkbox">
                                    <input type="radio"  name="productType" value="냉장">
                                    <span ></span> 냉장
                                </label>
                            </div>
                            </c:when>
                            <c:otherwise>
                                <label class="custom-checkbox">
                                    <input type="radio"  name="productType" value="냉동">
                                    <span ></span> 냉동
                                </label>
                            </div>
                            <div class="row pr-30">
                                <label class="custom-checkbox">
                                    <input type="radio"  name="productType" value="냉장" checked>
                                    <span ></span> 냉장
                                </label>
                            </div>
                            </c:otherwise>
                        </c:choose>
                </div>
                <div class="row flex-container">
                    <div class="row w-25 left">
                        <label>상품 이름</label>
                    </div>
                    <div class="row w-75 pr-30">
                        <input type="text" name="productName" class="form-input w-100" value="${productDto.productName}">
                    </div>
                </div>
                <div class="row flex-container">
                    <div class="row w-25 left">
                        <label>상품 가격 (단위: 원)</label>
                    </div>
                    <div class="row w-75 pr-30">
                        <input type="number" name="productPrice" class="form-input w-100" value="${productDto.productPrice}">
                    </div>
                </div>
                <div class="row flex-container">
                    <div class="row w-25 left">
                        <label>상품 중량 (단위 : g)</label>
                    </div>
                    <div class="row w-75 pr-30">
                        <input type="text" name="productWeight"class="form-input w-100"value="${productDto.productWeight}">
                    </div>
                </div>
               
                <div class="row flex-container">
                    <div class="row w-25 left">
                        <label>원산지</label>
                    </div>
                    <div class="row w-75 pr-30">
                        <input type="text" name="productOrigin" class="form-input w-100" value="${productDto.productOrigin}">
                    </div>
                </div>

                <hr class="mt-30">               
                <div class="row pt-10">
                    <button type="submit" class="btn btn-orange btn-save">상품 등록</button>
                </div>

        </div>
    </form>
</body>
</html>
