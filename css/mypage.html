<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypage</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="commons.css">
    <link rel="stylesheet"type="text/css" href="test.css">
    <style>
    tr > th{
        width: 8em;
    }

    </style>
</head>
<body>
    <div class="container w-500 mt-50">
        <table class="table table-border">
            <tr>
                <th>닉네임</th>
                <td>${memberDto.memberNickname}</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>${memberDto.memberEmail}</td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>${memberDto.memberContact}</td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>${memberDto.memberBirth}</td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                [${memberDto.memberPost}] <button class="btn ">우편번호찾기</button>
                ${memberDto.memberAddr1} 
                ${memberDto.memberAddr2}
                </td>
            </tr>
            <tr>
                <th>등급</th>
                <td>${memberDto.memberLevel}</td>
            </tr>
            <tr>
                <th>포인트</th>
                <td>
                    <fmt:formatNumber value="${memberDto.memberPoint}" 
                                        pattern="#,##0"></fmt:formatNumber> pt
                </td>
            </tr>
            <tr>
                <th>가입일</th>
                    <td>
                        <fmt:formatDate value="${memberDto.memberJoin}" 
                                            pattern="Y년 M월 d일 E a h시 m분 s초"/>
                    </td>
            </tr>
            <tr>
                <th>마지막 로그인</th>
                    <td>
                        <fmt:formatDate value="${memberDto.memberLogin}" 
                                            pattern="Y년 M월 d일 E a h시 m분 s초"/>
                    </td>
            </tr>
            <tr>
                <th>마지막 변경일</th>
                    <td>
                        <fmt:formatDate value="${memberDto.memberChange}" 
                                            pattern="Y년 M월 d일 E a h시 m분 s초"/>
                    </td>
            </tr>
            
    </table>
            <div class=" row right">
                        <a class="btn" style="text-decoration:none ; color: #6460AA; " href="password">비밀번호 변경</a>
                        <a class="btn" style="text-decoration:none ; color: #6460AA; " href="change">개인정보 변경</a>
                        <a class="btn" style="text-decoration:none ; color: #6460AA; " href="exit">회원탈퇴</a>
            </div>
    </div>
</body>
</html>
