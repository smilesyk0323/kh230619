<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 바꾸기</title>
    <script>
        //(참고) style은 하위 속성을 선택하여 지정할 수 있다
        function black() {
            var hello = document.querySelector(".hello");
            //hello.style = "color:black"; //style 덮어쓰기(비추천)
            hello.style.color="black";//style 속성 덮어쓰기(추천)
            hello.style.borderColor = "black";//대시(-)가 있는 항목은 카멜케이스 사용
        }
        function blue() {
            var hello = document.querySelector(".hello");
            hello.style.color="blue" ;
            hello.style.borderColor="blue" ;
        }
        function red() {
            var hello = document.querySelector(".hello");
            hello.style.color="red";
            hello.style.borderColor="red";
        }
    </script>
</head>
<body>
    <h1 class="hello" style="border: 1px solid black" >Hello Javascript!</h1>
    <hr>
    <button onclick="black();">검정</button>
    <button onclick="blue();">파랑</button>
    <button onclick="red();">빨강</button>
</body>
</html>
