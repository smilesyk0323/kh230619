<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="./css/reset.css">
    <link rel="stylesheet"type="text/css" href="./css/commons.css">
    <link rel="stylesheet"type="text/css" href="./css/test.css">
    <style>

    </style>
    <!--javascript 작성 공간-->
    <script>

        function plusTotal(tag){

            if(tag.classList.contains("check-all")){
                var itemList = document.querySelectorAll(".check-item");
                var span = document.querySelector("#total");
                var total = 0;
                for(var i=0; i < itemList.length; i++) {
                    itemList[i].checked = tag.checked;
                    total += parseInt(itemList[i].value);
                }
                span.textContent = total;

            }
            else{
                var itemList = document.querySelectorAll(".check-item");
                var span = document.querySelector("#total");
                var total=0;
                    for(var i=0; i < itemList.length; i++){
                    if(itemList[i].checked){
                                total += parseInt(itemList[i].value);
                         }                
                    }
                span.textContent = total;
            }

        }


    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row left">
            <h1>KH 과일 상회</h1>
        </div>
        <div class="row left"style="font-size: 20px;">
            <label>
                <input type="checkbox" class="check-all" oninput="plusTotal(this);">모두 선택
            </label>
        </div>
        <hr>
        <div class="row left" style="font-size: 20px;">
            <div class="row left">
                <label>
                    <input type="checkbox" class="check-item" oninput="plusTotal(this);" value="500">사과(500원)
                </label>
            </div>
            <div class="row left">
                <label>
                    <input type="checkbox" class="check-item" oninput="plusTotal(this);"value="1000">딸기(1000원)
                </label>
            </div>
            <div class="row left">
                <label>
                    <input type="checkbox" class="check-item" oninput="plusTotal(this);"value="800">바나나(800원)
                </label>
            </div>
            <div class="row left">
                <label>
                    <input type="checkbox" class="check-item" oninput="plusTotal(this);"value="2000">포도(2000원)
                </label>
            </div>
        </div>
        <hr>
        <div class="row">
            <h1>예상 결제 금액 :<span id="total">0</span>원</h1>
        </div>
    </div>
</body>
</html>
