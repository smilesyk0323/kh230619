<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="./css/reset.css">
    <link rel="stylesheet"type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet"type="text/css" href="./css/test.css"> -->
    <style>

    </style>
    <!--javascript 작성 공간-->
    <script>

        window.addEventListener("load",function(){
            //buttonList는 배열이라 반복문이 나와야 함.
            var buttonList = document.querySelectorAll(".btn");

            buttonList[0].addEventListener("click", function(){
                var h1 = document.querySelector(".target");
                h1.style.color="black";
                h1.style.borderColor="black";
            });
            buttonList[1].addEventListener("click", function(){
                var h1 = document.querySelector(".target");
                h1.style.color="blue";
                h1.style.borderColor="blue";
            });
            buttonList[2].addEventListener("click", function(){
                var h1 = document.querySelector(".target");
                h1.style.color="red";
                h1.style.borderColor="red";
            });
       });

    </script>
</head>
<body>
    <div class="container w-300">
        <div class="row">
            <h1 class="target" style="border: 1px solid black" >Hello Javascript!</h1>
        </div>
        <hr>
        <div class="row">
            <button class="btn"data-color="black">검정</button>
            <button class="btn"data-color="red">파랑</button>
            <button class="btn"data-color="blue">빨강</button>
        </div>
    </div>
</body>
</html>
