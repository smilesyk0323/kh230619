<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->

    <!--javascript 작성 공간-->
    <script>

        window.addEventListener("load",function(){
            //buttonList는 배열이라 반복문이 나와야 함.
            var buttonList = document.querySelectorAll(".btn");

            //반복문으로 이벤트 설정 및 실행 코드 작성
            for(var i=0; i < buttonList.length; i++){
                buttonList[i].addEventListener("click",function(){
                    //this == 클릭한 버튼(주인공)

                    var h1 = document.querySelector(".target");
                    // h1.style.color = buttonList[i].dataset.color;//오답이지만 굿!, i를 못씀.
                    h1.style.color = this.dataset.color;//정답!
                    // h1.style.borderColor = this.dataset.color;
                });
            }

            // buttonList[0].addEventListener("click", function(){
            //     var h1 = document.querySelector(".target");
            //     h1.style.color="black";
            //     h1.style.borderColor="black";
            // });
            // buttonList[1].addEventListener("click", function(){
            //     var h1 = document.querySelector(".target");
            //     h1.style.color="blue";
            //     h1.style.borderColor="blue";
            // });
            // buttonList[2].addEventListener("click", function(){
            //     var h1 = document.querySelector(".target");
            //     h1.style.color="red";
            //     h1.style.borderColor="red";
            // });
       });

    </script>
</head>
<body>
    <div class="container w-300">
        <div class="row">
            <h1 class="target" style="border: 1px solid black" >Hello Javascript!</h1>
        </div>
        <hr>
        <div class="row">
            <button class="btn black"data-color="black">검정</button>
            <button class="btn red"data-color="red">빨강</button>
            <button class="btn blue"data-color="blue">파랑</button>
        </div>
        <div class="row">
            <button class="btn yellow" data-color="yellow">노랑</button>
            <button class="btn green" data-color="green">초록</button>
            <button class="btn gray" data-color="gray">회색</button>
        </div>
    </div>
</body>
</html>
