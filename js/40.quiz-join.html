    <script>
        $(function(){
            //최초의 게이지 설정
            refreshProgressbar();
            //이전이나 다음버튼을 누르면 진행사항을 파악하여 게이지 계산
            $(".btn-prev, .btn-next").click(function(){
                refreshProgressbar();
            });          
            function refreshProgressbar(){
                //page중에 보여지는 태그(페이지)를 찾아서 계산
                //- 전체페이지 수 + 보여지는 페이지 번호
                var count = 0;
                var index = 0;
                $(".page").each(function(idx,el){//el은 this와 같음
                    //현재 태그가 표시중이라면
                    if($(this).is(":visible")){//is는 상태를 표시 논리로 확인
                        //현재 페이지가 표시중이라면 인덱스를 기록해라
                        index = idx+1; //진행율을 계산하기 쉽도록 +1 
                    }
                    count++;
                });   
                var percent = index * 100 /count;
                $(".progressbar > .guage").css("width", percent+"%");              
            }
        });
    </script>

                <div class="row">
                    <h2>1단계 아이디/비밀번호</h2>
                </div>
                <div class="row left">
                    <label>아이디<i class="fa-solid fa-asterisk red"></i></label>

                    <div class="fail-feedback">비밀번호가 일치하지 않습니다</div>
                    <div class="fail2-feedback">비밀번호를 먼저 작성하세요</div>
                </div>
                <div class="row">

                    <button type="button"class="btn btn-next">다음</button>
                </div>
               
            </div>
