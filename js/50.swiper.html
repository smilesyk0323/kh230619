<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
    <!--아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link  rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글 웹 폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!--내가 만든 CSS파일-->
    <link rel="stylesheet"type="text/css" href="./css/reset.css">
    <link rel="stylesheet"type="text/css" href="./css/commons.css">
    <link rel="stylesheet"type="text/css" href="./css/test.css">
    <!-- swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>  
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        .swiper{
            width: 100%;
            height: 300px;
        }
    </style>
    <!--jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--javascript 작성 공간-->
    <script>
        $(function(){
            var swiper = new Swiper('.swiper', {//아래의 객체에 옵션이 적용

                //direction: 'vertical',//슬라이드 방향
                loop: true,//슬라이드의 순환설정(끝에서 다시 첨으로)

                pagination: {
                    el: '.swiper-pagination',//적용할 요소
                    type:'bullets',//페이지네이션 유형(progressbar/fraction/custom)
                    clickable:true,//페이지네이션 클릭가능여부
                },

                // 좌우 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                    hideOnClick: true,//클릭시 숨김처리 여부
                },

                // 스크롤바
                // scrollbar: {
                //     el: '.swiper-scrollbar',
                // },
                });
        });
    </script>
</head>
<body>
    <div class="container w-600">
        <div class="row">
            <h1>이미지 슬라이더</h1>
        </div>
        <div class="row">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/43/600/300/" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/40/600/300/" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/49/600/300/" width="100%" height="100%">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>

    </div>
</body>
</html>
